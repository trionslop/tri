<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼각함수 계산기</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        input, button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>삼각함수 계산기</h2>
        <label for="angle">각도 입력 (°):</label>
        <input type="number" id="angle" placeholder="각도를 입력하세요">
        <button onclick="calculateTrig()">계산하기</button>
        <h3>결과</h3>
        <p>sin: <span id="sin-result">-</span></p>
        <p>cos: <span id="cos-result">-</span></p>
        <p>tan: <span id="tan-result">-</span></p>
    </div>

    <script>
        function calculateTrig() {
            let angle = document.getElementById('angle').value;
            let radians = angle * Math.PI / 180;
            
            document.getElementById('sin-result').textContent = Math.sin(radians).toFixed(4);
            document.getElementById('cos-result').textContent = Math.cos(radians).toFixed(4);
            document.getElementById('tan-result').textContent = Math.tan(radians).toFixed(4);
        }
    </script>
</body>
</html>
